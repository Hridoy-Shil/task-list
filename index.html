<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
</head>

<body>
  <!-- login area start -->
  <section id="login-area">
    <div class="container">
      <h2>Task List</h2>
      <form id="task_form">
        <input id="new_task" type="text" placeholder="New Tesk" />
        <input id="author" type="submit" value="Add Task" />
      </form>
      <hr />
      <h3>Task</h3>
      <input id="task_filter" type="text" placeholder="Filter Task" />

      <ul id="tasks"></ul>

      <button id="clear_task_btn" class="btn btn-success" type="submit">
        Clear Tasks
      </button>
    </div>
  </section>
  <!-- login area end -->

  <script src="script.js"></script>
</body>

</html>
